<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Plentify Controller">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="geyser.png">
  <link rel="apple-touch-icon" href="geyser.png">
  <link rel="manifest" href="manifest.json">
  <title>Plentify Controller</title>
  <style>
    body { margin: 0; padding: 0; }
    iframe { position: absolute; height: 100%; width: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="app" src="https://script.google.com/macros/s/AKfycbwhJSCAnwtkhGFOl-7R1SZt4aJXvCFhxoaTM1IT67arA-_spILfiTzw3_JKz4YZQXV2rA/exec"></iframe>
  <script>
    var iframe = document.getElementById('app');

    // After iframe loads, send saved session token and preferences (if any)
    iframe.addEventListener('load', function() {
      var savedToken = localStorage.getItem('plentify_token');
      if (savedToken) {
        var savedUser = localStorage.getItem('plentify_user');
        var prefs = null;
        if (savedUser) {
          var prefsJson = localStorage.getItem('plentify_prefs_' + savedUser);
          if (prefsJson) prefs = JSON.parse(prefsJson);
        }
        iframe.contentWindow.postMessage({ type: 'plentify_session', token: savedToken, prefs: prefs }, '*');
      }
    });

    // Listen for messages from the iframe
    window.addEventListener('message', function(e) {
      if (e.data && e.data.type === 'plentify_auth') {
        // New token after PIN success — store token and user
        localStorage.setItem('plentify_token', e.data.token);
        if (e.data.user) {
          localStorage.setItem('plentify_user', e.data.user);
        }
      } else if (e.data && e.data.type === 'plentify_clear') {
        // Token expired — clear stored data
        localStorage.removeItem('plentify_token');
        localStorage.removeItem('plentify_user');
      } else if (e.data && e.data.type === 'plentify_prefs' && e.data.user) {
        // Save user preferences
        localStorage.setItem('plentify_prefs_' + e.data.user, JSON.stringify({
          targetTemp: e.data.targetTemp,
          duration: e.data.duration
        }));
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
